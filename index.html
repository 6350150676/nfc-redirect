<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Art Gallery...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { font-size: 16px; opacity: 0.9; }
        .debug {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Opening Art Gallery...</h1>
        <p id="status">Loading artwork</p>
        <div class="debug" id="debug"></div>
    </div>
    <script>
        // CONFIGURATION
        const APP_SCHEME = "nfcapp://open";
        const PLAY_STORE_URL = "https://play.google.com/store/apps/details?id=com.UnityTechnologies.com.unity.template.urpblank";
        
        // Get art ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const artId = urlParams.get('art_id') || '0';  // Get art_id from URL
        
        console.log('Art ID from URL:', artId);
        
        // Show debug info
        document.getElementById('debug').textContent = 'art_id=' + artId;
        
        function tryOpenApp() {
            document.getElementById('status').textContent = "Opening artwork #" + artId;
            
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = /android/i.test(userAgent);
            
            if (isAndroid) {
                // IMPORTANT: Use artId (camelCase) not art_id for the deep link
                const deepLink = APP_SCHEME + "?artId=" + artId;
                
                console.log('Opening deep link:', deepLink);
                document.getElementById('debug').textContent = 'Opening: ' + deepLink;
                
                // Try to open the app
                window.location.href = deepLink;
                
                // Fallback to Play Store after delay
                setTimeout(function() {
                    document.getElementById('status').textContent = "Redirecting to Play Store...";
                    console.log('Fallback to Play Store');
                    window.location.href = PLAY_STORE_URL;
                }, 2500);
            } else {
                document.getElementById('status').textContent = "This link is for Android devices only";
                document.getElementById('debug').textContent = 'Not Android device';
            }
        }
        
        // Start the process
        tryOpenApp();
        
        // Additional fallback
        window.addEventListener('pageshow', function() {
            setTimeout(function() {
                document.getElementById('status').innerHTML = 
                    'App not opening? <a href="' + PLAY_STORE_URL + '" style="color: white; text-decoration: underline;">Tap here to install</a>';
            }, 3000);
        });
    </script>
</body>
</html>
